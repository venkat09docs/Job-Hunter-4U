<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Setup</title>
</head>
<body>
    <h1>Testing Admin Setup</h1>
    <button onclick="setAdmins()">Set Admins</button>
    <div id="result"></div>

    <script>
        async function setAdmins() {
            try {
                console.log('Calling edge function...');
                const response = await fetch('https://moirryvajzyriagqihbe.supabase.co/functions/v1/set-super-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        emails: ['test@gmail.com', 'venkat09docs@gmail.com']
                    })
                });

                const data = await response.json();
                console.log('Response:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        // Auto-call on page load
        window.onload = () => {
            setAdmins();
        };
    </script>
</body>
</html>
